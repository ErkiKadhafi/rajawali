server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.generate-unique-name=false
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB


cloudinary.cloud_name=${PROD_CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${PROD_CLOUDINARY_API_KEY}
cloudinary.api_secret=${PROD_CLOUDINARY_API_SECRET}
cloudinary.folder_name=${PROD_CLOUDINARY_FOLDER_NAME}

#send email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${PROD_MAIL_USERNAME}
spring.mail.password=${PROD_MAIL_PASSWORD}
spring.mail.sender.name=admin
spring.mail.sender.mail=no-reply-@test.com

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.mail.properties.mail.smtp.starttls.enable=true